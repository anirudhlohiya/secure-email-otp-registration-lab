<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>User Registration</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Register & Get OTP</button>
            </form>

            <div id="message"></div>

            <p style="margin-top: 20px; font-size: 14px;">
    Already have an account? 
    <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Log in here</a>.
</p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'success';
            messageDiv.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok || response.status === 409) { // 201 Created or 409 Conflict (User exists but unverified)
                    messageDiv.className = 'success';
                    messageDiv.textContent = data.message + ' Redirecting to verification...';
                    
                    // Store email for use on the next page
                    localStorage.setItem('verificationEmail', email);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'verify.html';
                    }, 1500);

                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Registration failed.';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Network error or server unavailable.';
            }
        });
    </script>
</body>
</html>
